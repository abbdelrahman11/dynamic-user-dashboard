<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse">
    <form class="form-inline my-2 my-lg-0" [formGroup]="form">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Enter User Id "
        aria-label="Search"
        formControlName="search"
      />
    </form>
  </div>
</nav>
<div
  class="filter-content"
  *ngIf="filteredUsers && showTheFilter"
  (click)="showUserDetails(filteredUsers.id)"
>
  <div class="fitered-data" style="width: 18rem">
    <p>id:{{ filteredUsers.id }}</p>
    <p>Name: {{ filteredUsers.first_name }} {{ filteredUsers.last_name }}</p>
  </div>
</div>

<div *ngIf="notFoundMsg" class="filter-content">
  <div class="fitered-data" style="width: 18rem">No Data Found</div>
</div>
